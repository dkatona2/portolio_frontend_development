<mat-card *ngFor="let blog of blogs">
  <mat-card-header>
    <mat-card-title>{{ blog.title }}</mat-card-title>
    <mat-card-subtitle>By {{ blog.author }} - {{ blog.createdAt | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ blog.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <!-- You can add actions like edit or delete here -->
  </mat-card-actions>
</mat-card>
