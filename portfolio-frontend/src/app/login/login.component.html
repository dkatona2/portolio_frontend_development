<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="username" placeholder="Enter your email" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
